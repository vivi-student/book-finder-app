<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“š Book Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .search-box {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #45a049;
    }
    .results {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ddd;
      background-color: #fff;
      min-height: 150px;
    }
    .book {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
    .book img {
      width: 100px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .book-info {
      flex: 1;
    }
    .book-info h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #333;
    }
    .book-info p {
      margin: 5px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Book Finder</h1>

  <div class="search-box">
    <input id="keyword" type="text" placeholder="Introdu titlu, autor sau subiect...">
    <button id="searchBtn">CautÄƒ</button>
  </div>

  <div id="results" class="results">
    <p>Rezultatele cÄƒutÄƒrii vor apÄƒrea aici...</p>
  </div>

  <script>
    const searchBtn = document.getElementById("searchBtn");
    const keywordInput = document.getElementById("keyword");
    const resultsDiv = document.getElementById("results");

    async function searchBooks() {
      const keyword = keywordInput.value.trim();
      if (!keyword) {
        resultsDiv.innerHTML = "<p>Te rog introdu un cuvÃ¢nt cheie.</p>";
        return;
      }

      resultsDiv.innerHTML = "<p>Se cautÄƒ...</p>";

      try {
        const response = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(keyword)}`);
        const data = await response.json();

        if (!data.items || data.items.length === 0) {
          resultsDiv.innerHTML = "<p>Nu s-au gÄƒsit rezultate.</p>";
          return;
        }

        resultsDiv.innerHTML = "";
        data.items.forEach(item => {
          const book = item.volumeInfo;
          const title = book.title || "Titlu necunoscut";
          const authors = book.authors ? book.authors.join(", ") : "Autor necunoscut";
          const description = book.description ? book.description.substring(0, 150) + "..." : "FÄƒrÄƒ descriere";
          const thumbnail = book.imageLinks ? book.imageLinks.thumbnail : "";

          const bookDiv = document.createElement("div");
          bookDiv.className = "book";

          const img = document.createElement("img");
          img.src = thumbnail || "https://via.placeholder.com/100x150?text=FÄƒrÄƒ+copertÄƒ";
          img.alt = title;

          const infoDiv = document.createElement("div");
          infoDiv.className = "book-info";
          infoDiv.innerHTML = `
            <h3>${title}</h3>
            <p><strong>Autor:</strong> ${authors}</p>
            <p>${description}</p>
          `;

          bookDiv.appendChild(img);
          bookDiv.appendChild(infoDiv);
          resultsDiv.appendChild(bookDiv);
        });
      } catch (error) {
        resultsDiv.innerHTML = "<p>Eroare la cÄƒutare. ÃŽncearcÄƒ din nou.</p>";
        console.error(error);
      }
    }

    searchBtn.addEventListener("click", searchBooks);
    keywordInput.addEventListener("keydown", e => {
      if (e.key === "Enter") searchBooks();
    });
  </script>
</body>
</html>
<script src="script.js"></script>
